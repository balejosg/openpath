name: Security Scanning

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  schedule:
    # Run weekly on Monday at 6:00 UTC
    - cron: '0 6 * * 1'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

# ============================================
# NOTE: Local Verification Policy
# ============================================
# The following checks run LOCALLY via pre-commit hooks:
# - ShellCheck (npm run lint:shell)
# - npm audit (npm run security:audit)
# - secretlint (npm run security:secrets)
# - Sensitive files check (npm run security:files)
#
# This workflow only runs checks that REQUIRE GitHub integration:
# - CodeQL (uploads to GitHub Security tab)
# - Trivy container scan (uploads SARIF to GitHub)
# - Gitleaks (requires GitHub token)
# ============================================

jobs:
  # ============================================
  # CodeQL Analysis for JavaScript/TypeScript
  # ============================================
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-extended,security-and-quality

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: '/language:${{ matrix.language }}'

  # ============================================
  # Docker Image Scanning with Trivy (API image)
  # ============================================
  trivy-scan:
    name: Container Security Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t openpath-api:scan -f api/Dockerfile .

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'openpath-api:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      - name: Run Trivy for human-readable output
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'openpath-api:scan'
          format: 'table'
          severity: 'CRITICAL,HIGH,MEDIUM'

  # ============================================
  # Secret Scanning (gitleaks)
  # ============================================
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITLEAKS_LICENSE: ${{ secrets.GITLEAKS_LICENSE }}

  # ============================================
  # Summary Job
  # ============================================
  security-summary:
    name: Security Summary
    runs-on: ubuntu-latest
    needs: [codeql, trivy-scan, secret-scan]
    if: always()

    steps:
      - name: Check results
        run: |
          echo "## ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Check | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| CodeQL Analysis | ${{ needs.codeql.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Scan (Trivy) | ${{ needs.trivy-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scanning | ${{ needs.secret-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Note:** ShellCheck, npm audit, and sensitive file checks run locally via pre-commit hooks." >> $GITHUB_STEP_SUMMARY

          # Check if any critical jobs failed
          if [[ "${{ needs.codeql.result }}" == "failure" ]] || \
             [[ "${{ needs.secret-scan.result }}" == "failure" ]]; then
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "âŒ **Critical security issues detected!**" >> $GITHUB_STEP_SUMMARY
            exit 1
          fi

          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Security scans complete" >> $GITHUB_STEP_SUMMARY
